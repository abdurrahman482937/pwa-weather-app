<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./image/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="weather, forecast, PWA, app, openweather" />
    <meta property="og:title" content="PWA Weather App" />
    <meta
      property="og:description"
      content="Check weather in your city - even offline!"
    />
    <meta property="og:type" content="website" />

    <meta name="description" content="PWA Weather App" />
    <link rel="apple-touch-icon" href="./image/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <title>PWA Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
        navigator.serviceWorker.register("fetch", () => {
          console.log("fetching data");
        });
      }
    </script>
  </body>
</html>
